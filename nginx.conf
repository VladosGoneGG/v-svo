server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # robots.txt –¥–æ–ª–∂–µ–Ω –æ—Ç–¥–∞–≤–∞—Ç—å—Å—è –∫–∞–∫ —Ñ–∞–π–ª, –±–µ–∑ SPA fallback
  location = /robots.txt {
    default_type text/plain;
    try_files /robots.txt =404;
    expires -1;
    add_header Cache-Control "no-cache";
  }

  # (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) sitemap —Ç–æ–∂–µ –æ–±—ã—á–Ω–æ –Ω—É–∂–µ–Ω
  location = /sitemap.xml {
    default_type application/xml;
    try_files /sitemap.xml =404;
    expires -1;
    add_header Cache-Control "no-cache";
  }

  # üîÅ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å —Å–æ —Å—Ç–∞—Ä—ã–º favicon
  location = /Favicon.svg { return 301 /favicon.svg; }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }
}
